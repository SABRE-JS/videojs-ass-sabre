<!DOCTYPE html>
<html>
  <head>
    <title>Videojs ASS/SSA subtitles</title>

    <!-- npm -->

    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="node_modules/opentype.js/dist/opentype.min.js"></script>
    <script src="node_modules/@sabre-js/sabre/dist/sabre.min.js"></script>

    <!-- bower-->

    <!-- src -->
    <link href="src/videojs.ass_sabre.css" rel="stylesheet">

  <body>
    <video id="player" class="video-js vjs-default-skin vjs-big-play-centered">
      <source src="video/os.mp4" type="video/mp4">
    </video>
    <script>
      videojs('player', {
        controls: true,
        nativeControlsForTouch: false,
        width: 640,
        height: 360,
        // fluid: true,
        plugins: {
          ass_sabre: {}
        },
        playbackRates: [0.5, 1, 1.5, 2]
      });
    </script>
  </body>
</html>
